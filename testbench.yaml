providers:
  - LaravelPayHere\PayHereServiceProvider
  - LaravelPayHere\Filament\PayHerePanelProvider
  - Workbench\App\Providers\WorkbenchServiceProvider

migrations:
  - workbench/database/migrations

workbench:
  start: /payhere
  install: true
  user: hello@dasun.dev
  guard: web
  discovers:
    web: true
    api: true
  build:
    - filament:assets
    - create-sqlite-db
    - migrate:fresh
    - db:seed
  sync:
    - from: ./resources/dist/
      to: public/vendor/payhere
